<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">enter number 1:</label>
    <input type="number" id="num1">

    <label for="num2">enter number 2:</label>
    <input type="number" id="num2">
    <br></br>
    <button onclick="performoperation('add')">Add</button>
    <button onclick="performoperation('subtract')">Substract</button>
    <button onclick="performoperation('multiply')">Multiply</button>
    <button onclick="performoperation('divide')">Divide</button>
    
</body>
</html>
<script>
    function performoperation(operation) 
    {
        //get the input values
        let num1 = parseFloat(document.getElementById("num1").value)
        // console.log(nume1.Value);
        let num2 = parseFloat(document.getElementById("num2").value)
        // console.log(nume2.Value);
    
        //check if the input is valid
        if (isNaN(num1) || isNaN(num2)){
            alert("please enter valid number !");
            return;
        }

    // Perform the selected operation
    let result;
    switch(operation){
    case "add":
    result = num1 + num2;
    break;
    case "subtract":
    result = num1 - num2;
    break;
    case "multiply":
    result = num1 * num2;
    break;
    case "divide":
        if (num2 !== 0){
         result = num1 / num2;
    } else {
        alert("can't divide by zero!");
        return;
    }
    break;
default:
        alert("please choose correct");
        return;
    }
    alert("Result:" + result);
}
</script>
