<script>
    function printPrimes(limit) {
    let primes = new Array(limit + 1).fill(true);

    primes[0] = primes[1] = false;

    for (let i = 2; i * i <= limit; i++) {
        if (primes[i]) {
            for (let j = i * i; j <= limit; j += i) {
                primes[j] = false;
            }
        }
    }

    for (let i = 2; i <= limit; i++) {
        if (primes[i]) {
            console.log(i);
        }
    }
}

printPrimes(100);

</script>
