<script>
    function isLowerCase(char) {
  return char >= 'a' && char <= 'z';
}


console.log(isLowerCase('a')); // Output: true
console.log(isLowerCase('A')); // Output: false
console.log(isLowerCase('z')); // Output: true
console.log(isLowerCase('Z')); // Output: false
console.log(isLowerCase('1')); // Output: false

</script>
</html>
