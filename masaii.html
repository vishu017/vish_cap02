<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for Masai School</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="apply()">Apply</button>
</body>
</html>
<script>
function apply() {
  var nameInput = document.getElementById("name").value;
  var genderSelect = document.getElementById("gender");
  var selectedGender = genderSelect.options[genderSelect.selectedIndex].value;
  var displayElement = document.getElementById("display");
  displayElement.textContent = "Name: " + nameInput + ", Gender: " + selectedGender;
}
</script>
