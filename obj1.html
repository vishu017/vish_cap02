<script>
    
const rectangle = {
  length: 0,
  width: 0,
  
  area: function() {
    return this.length * this.width;
  },

  perimeter: function() {
    return 2 * (this.length + this.width);
  }
};

rectangle.length = 5;
rectangle.width = 3;

console.log("Area:", rectangle.area()); 
console.log("Perimeter:", rectangle.perimeter()); 
</script>
