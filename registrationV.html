<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>

    <script type="text/javascript">
        function showName() {
            var nameInput = document.getElementById("name");
            var displayName = document.getElementById("dName");
            displayName.textContent = "NAME: " + (nameInput.value || "No name provided");
        }

        function showGender() {
            var genderSelect = document.getElementById("gender");
            var displayGender = document.getElementById("dGender");
            displayGender.textContent = "GENDER: " + (genderSelect.value || "No gender selected");
        }

        function showEmail() {
            var emailInput = document.getElementById("email");
            var displayEmail = document.getElementById("dEmail");
            displayEmail.textContent = "EMAIL: " + (emailInput.value || "No email provided");
        }

        function showMobile() {
            var mobileInput = document.getElementById("mobile");
            var displayMobile = document.getElementById("dMobile");
            displayMobile.textContent = "MOBILE: " + (mobileInput.value || "No mobile provided");
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("gender").value = "";
            document.getElementById("email").value = "";
            document.getElementById("mobile").value = "";
        }

        function resetDisplay() {
            document.getElementById("dName").textContent = "NAME";
            document.getElementById("dGender").textContent = "GENDER";
            document.getElementById("dEmail").textContent = "EMAIL";
            document.getElementById("dMobile").textContent = "MOBILE";
        }
    </script>
</body>
</html>
