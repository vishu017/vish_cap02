<!DOCTYPE html>
<html>
<head>
    <title>Showing Alerts</title>
</head>
<body>
    <button onclick="showFirstName()">FIRSTNAME</button>
    <button onclick="showLastName()">LASTNAME</button>
    <button onclick="showFullName()">FIRSTNAME LASTNAME</button>

    <script type="text/javascript">
        function showFirstName() {
            var firstName = prompt("Enter your first name:");
            if (firstName) {
                alert("Your first name is: " + firstName);
            }
        }

        function showLastName() {
            var lastName = prompt("Enter your last name:");
            if (lastName) {
                alert("Your last name is: " + lastName);
            }
        }

        function showFullName() {
            var firstName = prompt("Enter your first name:");
            var lastName = prompt("Enter your last name:");

            if (firstName && lastName) {
                alert("Your full name is: " + firstName + " " + lastName);
            }
        }
    </script>
</body>
</html>
