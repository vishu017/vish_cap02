<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <button id="showQuoteButton">Show Quote in console</button>
  <p id="quote">Talk is cheap. Show me the code.</p>
</body>
<script>
  document.getElementById("showQuoteButton").addEventListener("click", function() {
    var quote = document.getElementById("quote").textContent;
    console.log(quote);
  });
</script>
</html>
